<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Superviz ThreeJS VUE Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
	<link rel="icon" href="modules/public/images/favicon.png" />
	<script async src="./src/js/es-module-shims@1.3.6.js"></script>
	<script async src="./src/js/threejs/nipplejs@0.10.0.js"></script>
	<script type="importmap">
		{
			"imports": {
				"three": "./src/js/threejs/three@0.149.0.js",
				"three/addons/": "./src/js/threejs/examples/jsm/",
				"three-mesh-bvh": "./src/js/threejs/three-mesh-bvh@0.5.23.js",
				"web-ifc": "./src/js/threejs/web-ifc@0.0.39.js",
				"web-ifc-three": "./src/js/threejs/web-ifc-three@0.0.122.js"
			}
		}
		</script>
	<link rel="stylesheet" href="https://production.storage.superviz.com/demos/assets/css/main.css">
	<link rel="stylesheet" href="./modules/public/css/main.css">
	<script type="module" src="./modules/demo/demo.js"></script>
	<script type="module" src="https://production.storage.superviz.com/demos/components/index.js"></script>
	<script type="module" src="./src/js/sdk/sdk@3.2.2.js"></script>
	<script type="module" src="./src/js/plugins/threejs-plugin@0.11.0.js"></script>
	<script type="module" src="./index.js"></script>
	<script type="module" src="./modules/threejs/index.js"></script>

<body>

	<div class="wrapper" id="info">
		<div class="content">
			<sv-demo-logo id="sv-demo-logo" name="https://production.cdn.superviz.com/static/superviz-white-logo.svg">
			</sv-demo-logo>
			<div class="content-wrapper">
				<div class="text-side-ready">
					<sv-demo-image id="sv-demo-image"
						name="https://production.cdn.superviz.com/static/threejs-icon-set.png"></sv-demo-image>
					<sv-demo-title-left id="sv-demo-title" name="Your meeting has been created.">
					</sv-demo-title-left>
					<div id="loader-ms" class="loader-wrapper">
						<div class="loader"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<main id="main"></main>
</body>
<style>
	.loader-wrapper {
		margin-top: 16px;
	}
	.loader {
		border: 4px solid #6210CC;
		border-top: 4px solid #C1FBDF;
		border-radius: 50%;
		width: 60px;
		height: 60px;
		animation: spin 1s linear infinite;
	}

	@keyframes spin {
		0% {
			transform: rotate(0deg);
		}

		100% {
			transform: rotate(360deg);
		}
	}

	@media screen and (max-width: 935px) {
		.wrapper {
			display: none;
		}
	}
</style>

</html>
